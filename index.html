<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqua Pix GAN</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Aqua Pix GAN</h1>
            <p>Enhance your underwater images using AI-powered technology.</p>
        </header>

        <div class="upload-section">
            <label for="imageUpload" class="upload-btn">Choose an Underwater Image</label>
            <input type="file" id="imageUpload" class="upload-btn" onchange="previewImage()" hidden>
            <button class="enhance-btn" onclick="uploadImage()">Enhance Image</button>
            <button class="reset-btn" onclick="resetImage()">Reset</button>
        </div>

        <div id="previewArea" class="preview-section">
            No image selected
        </div>

        <div id="loader" class="loader hidden"></div>
        <div id="processingText" class="hidden">Processing...</div>

        <div id="resultArea" class="result-section">
            Enhanced image will be displayed here
        </div>

        <button id="downloadBtn" class="download-btn hidden" onclick="downloadImage()">Download</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
